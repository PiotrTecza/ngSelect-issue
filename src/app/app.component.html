<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Selections: {{selections}}
  </h1>
</div>
<ng-select
        [multiple]="true"
        [addTag]="true"
        [items]="suggestedItems | async"
        (change)="onSelectionChange($event)"
        [typeahead]="suggestionSubject"
        [loading] = "true"
    >
    </ng-select>
